version: '3.8'

services:
  # Backend API Service
  api:
    build: .
    container_name: ultra-fitness-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/ultra-fitness
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=24h
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads

  # MongoDB Service
  mongo:
    image: mongo:6.0
    container_name: ultra-fitness-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
