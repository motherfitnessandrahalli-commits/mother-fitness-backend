<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>Payments - Mother Fitness</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <a href="./dashboard.html" class="btn-back">‚Üê</a>
                <h1>Payment History</h1>
            </div>
        </header>

        <main class="app-main">
            <div id="paymentList" class="list-container">
                <p class="loading">Loading payments...</p>
            </div>
        </main>
    </div>

    <script src="./api.js"></script>
    <script src="./theme.js"></script>
    <script>
        const api = new MemberAPI();
        if (!api.token) window.location.href = './index.html';

        async function loadPayments() {
            try {
                const [paymentsRes, profileRes] = await Promise.all([
                    api.getPayments(10, 1),
                    api.getProfile()
                ]);

                const container = document.getElementById('paymentList');
                container.innerHTML = '';

                // Show Balance Card if exists
                if (profileRes.data.customer.balance > 0) {
                    const balanceCard = document.createElement('div');
                    balanceCard.className = 'balance-card';
                    balanceCard.style.cssText = `
                        background: linear-gradient(135deg, #ff7675, #d63031);
                        color: white;
                        padding: 20px;
                        border-radius: 16px;
                        margin-bottom: 20px;
                        box-shadow: 0 4px 15px rgba(214, 48, 49, 0.3);
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    `;
                    balanceCard.innerHTML = `
                        <div>
                            <p style="font-size: 0.9rem; opacity: 0.9; margin-bottom: 4px;">Outstanding Balance</p>
                            <h2 style="font-size: 1.8rem; margin: 0;">‚Çπ${profileRes.data.customer.balance}</h2>
                        </div>
                        <div style="font-size: 2rem; opacity: 0.8;">‚ö†Ô∏è</div>
                    `;
                    container.appendChild(balanceCard);
                }

                if (paymentsRes.data.payments.length === 0) {
                    container.innerHTML += '<p class="empty-state">No payment records yet</p>';
                    return;
                }

                paymentsRes.data.payments.forEach(payment => {
                    const date = new Date(payment.paymentDate);
                    const div = document.createElement('div');
                    div.className = 'list-item payment-item';
                    div.innerHTML = `
                        <div class="item-icon">üí≥</div>
                        <div class="item-content">
                            <p class="item-title">‚Çπ${payment.amount} - ${payment.planType}</p>
                            <p class="item-subtitle">${date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}</p>
                            <p class="item-meta">${payment.paymentMethod} ${payment.receiptNumber ? `‚Ä¢ Receipt: ${payment.receiptNumber}` : ''}</p>
                        </div>
                        <button class="btn-download-receipt" onclick="downloadReceipt('${payment._id}')" title="Download Receipt">
                            üìÑ
                        </button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Load failed:', error);
                document.getElementById('paymentList').innerHTML =
                    '<p class="error-state">Failed to load payments</p>';
            }
        }

        async function downloadReceipt(paymentId) {
            try {
                const token = api.token;
                const url = `${api.baseUrl}/api/member/payments/${paymentId}/receipt`;

                // For mobile compatibility, open PDF in new tab
                // Mobile browsers handle this better than forced downloads
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);

                // Check if mobile device
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (isMobile) {
                    // On mobile, open in new tab
                    window.open(blobUrl, '_blank');
                } else {
                    // On desktop, force download
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = `receipt-${paymentId}.pdf`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }

                // Cleanup after a delay
                setTimeout(() => window.URL.revokeObjectURL(blobUrl), 1000);
            } catch (error) {
                console.error('Download error:', error);
                alert('Failed to download receipt. Please try again.');
            }
        }

        loadPayments();
    </script>
</body>

</html>
