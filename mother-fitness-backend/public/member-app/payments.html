<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>Payments - Mother Fitness</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí™</text></svg>">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <a href="./dashboard.html" class="btn-back">‚Üê</a>
                <h1>Payment History</h1>
            </div>
        </header>

        <main class="app-main">
            <div id="paymentList" class="list-container">
                <p class="loading">Loading payments... (v4.0)</p>
            </div>
        </main>
    </div>

    <script src="./api.js?v=3"></script>
    <script src="./theme.js"></script>
    <script>
        const api = new MemberAPI();
        if (!api.token) window.location.href = './index.html';

        async function loadPayments() {
            try {
                const response = await api.getPayments(10, 1);
                const container = document.getElementById('paymentList');
                container.innerHTML = '';

                // Handle both response.data.payments and response.payments formats
                const payments = response.data?.payments || response.payments || [];

                console.log('Payments response:', response);
                console.log('Payments array:', payments);

                if (!payments || payments.length === 0) {
                    container.innerHTML = '<p class="empty-state">No payment records yet</p>';
                    return;
                }

                payments.forEach(payment => {
                    const date = new Date(payment.paymentDate);
                    const div = document.createElement('div');
                    div.className = 'list-item payment-item';
                    div.innerHTML = `
                        <div class="item-icon">üí≥</div>
                        <div class="item-content">
                            <p class="item-title">‚Çπ${payment.amount} - ${payment.planType}</p>
                            <p class="item-subtitle">${date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}</p>
                            <p class="item-meta">${payment.paymentMethod} ${payment.receiptNumber ? `‚Ä¢ Receipt: ${payment.receiptNumber}` : ''}</p>
                        </div>
                        <button class="btn-download-receipt" onclick="downloadReceipt('${payment._id}')" title="Download Receipt">
                            üìÑ Download
                        </button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Payment load error:', error);
                document.getElementById('paymentList').innerHTML =
                    '<p class="error-state">Failed to load payments. ' + error.message + '</p>';
            }
        }

        async function downloadReceipt(paymentId) {
            // Mobile-safe download method: Open window immediately
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            let downloadWindow = null;

            if (isMobile) {
                downloadWindow = window.open('', '_blank');
                if (downloadWindow) {
                    downloadWindow.document.write('Loading receipt...');
                }
            }

            try {
                const token = api.token;
                const url = `${api.baseUrl}/api/member/payments/${paymentId}/receipt`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);

                if (isMobile && downloadWindow) {
                    downloadWindow.location.href = blobUrl;
                } else {
                    // Desktop or if popup failed
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = `receipt-${paymentId}.pdf`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }

                // Cleanup
                setTimeout(() => window.URL.revokeObjectURL(blobUrl), 60000); // 1 min delay for mobile view
            } catch (error) {
                console.error('Download error:', error);
                if (downloadWindow) downloadWindow.close();
                alert('Failed to download receipt. Please try again.');
            }
        }

        loadPayments();
    </script>
</body>

</html>
