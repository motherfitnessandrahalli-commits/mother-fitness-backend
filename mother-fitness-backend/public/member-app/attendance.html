<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>Attendance - Mother Fitness</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí™</text></svg>">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <a href="./dashboard.html" class="btn-back">‚Üê</a>
                <h1>Attendance History</h1>
            </div>
        </header>

        <main class="app-main">
            <div id="attendanceList" class="list-container">
                <p class="loading">Loading attendance...</p>
            </div>
        </main>
    </div>

    <script src="./api.js?v=3"></script>
    <script src="./theme.js"></script>
    <script>
        const api = new MemberAPI();
        if (!api.token) window.location.href = './index.html';

        async function loadAttendance() {
            try {
                const response = await api.getAttendance(30, 1);
                const container = document.getElementById('attendanceList');
                container.innerHTML = '';

                if (response.data.attendance.length === 0) {
                    container.innerHTML = '<p class="empty-state">No attendance records yet</p>';
                    return;
                }

                response.data.attendance.forEach(record => {
                    const date = new Date(record.date);
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        <div class="item-icon">‚úì</div>
                        <div class="item-content">
                            <p class="item-title">${date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}</p>
                            <p class="item-subtitle">${record.time || 'N/A'}</p>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                document.getElementById('attendanceList').innerHTML =
                    '<p class="error-state">Failed to load attendance</p>';
            }
        }

        loadAttendance();
    </script>
</body>

</html>
